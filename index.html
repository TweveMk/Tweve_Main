<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TWEVE LIVE</title>

  <!-- Video.js CDN -->
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#05040a" />
</head>
<body>
  <!-- Loading overlay -->
  <div id="loader" class="loader">
    <div class="loader-inner">
      <div class="neon-ring"></div>
      <div class="loader-text">TWEVE LIVE</div>
    </div>
  </div>

  <header class="topbar">
    <button id="hamburger" class="hamburger" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>
    <h1 id="brand" class="brand">TWEVE <span class="glow">LIVE</span></h1>
    <div class="title-sub">Modern Futuristic Streaming</div>
  </header>

  <!-- Slide-out navigation -->
  <nav id="nav" class="side-nav" aria-hidden="true">
    <div class="nav-inner">
      <button id="closeNav" class="close-nav" aria-label="Close">✕</button>
      <ul>
        <li><a href="#" data-section="live">LIVE TV</a></li>
        <li><a href="https://purple-hamster-387761.hostingersite.com/Mali/" target="_blank" rel="noopener">18+</a></li>
        <li><a href="https://twevemk.github.io/twevepl/" target="_blank" rel="noopener">Download Our App</a></li>
      </ul>
      <footer class="nav-footer">TWEVE LIVE • Neon Stream UI</footer>
    </div>
  </nav>

  <main class="main">
    <section id="player-section" class="player-section">
      <div class="player-card">
        <div class="player-header">
          <div id="channel-title" class="channel-title">Select a channel — Live TV</div>
          <div class="player-actions">
            <button id="reloadBtn" class="btn small">Reload</button>
            <button id="muteBtn" class="btn small">Mute</button>
          </div>
        </div>

        <!-- Video.js player -->
        <video id="tweve-player" class="video-js vjs-big-play-centered" controls preload="auto" playsinline></video>

        <div id="player-status" class="player-status">Idle</div>
      </div>
    </section>

    <section id="channels" class="channels">
      <div class="section-header">
        <h2>LIVE TV</h2>
        <p class="sub">Click a card to start streaming. Auto-reload enabled for frozen/errored streams.</p>
      </div>
      <div id="channel-grid" class="grid"></div>
    </section>
  </main>

  <template id="channel-card">
    <div class="card">
      <img class="thumb" alt="channel thumbnail" />
      <div class="card-body">
        <div class="card-title"></div>
        <div class="card-actions">
          <button class="play-btn btn">Play</button>
        </div>
      </div>
    </div>
  </template>

  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
